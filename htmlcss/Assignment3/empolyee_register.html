<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>FORM</title>
</head>
<body>
    <h1 align="center" style="background-color: brown; height: 50px; color: white;">Employee Registration Form</h1>
    <table border="1px" align="center">
        
        <!--row1-->
        <tr align="center" bgcolor="white">
        <th colspan="2">Register FORM</th>
        </tr>
        
        <!--row2-->
        <tr>
        <td>Name</td>

        <td><input text="Name"type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Name" required >
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Please choose a username.
              </div>
        </td>
        </tr>

        <tr>
            <td>Gender</td>
           <td><select name="gender" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend"  required>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select></td>
        </tr>

        <tr>
            <td>Date OF Birth</td>
            <td><input text="DOB" type="date" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input text="email" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Email" required></td>
        </tr>

        <tr>
            <td>Contact No.</td>
            <td><input text="number" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Fillup Contact Number" required></td>
        </tr>

        <tr>
            <td>Qualification
            </td>
            <td><select name="Qualification" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <option>Select Qualification</option>
                <option>B.E.</option>
                <option>B.Tech.</option>
                <option>MCA</option>
                <option>BCA.</option>
                <option>Bcs Comp.</option>
                <option>Mcs Comp.</option>
            </select></td>
            
        </tr>

        <tr>
            <td>Address</td>
            <td><input text="Address" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Address" required></td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td><select name="hobby" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend"  required>
                <option>Select Hobbies</option>
                <option>Cricket</option>
                <option>Badminton</option>
                <option>Tennis</option>
                <option>Carrom</option>
                <option>Table tennis</option>
                <option>Other</option>
            </select></td>
        </tr>

        <tr>
            <td>Exprience</td>
            <td><select name="Exprience" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Select Exprience" required>
                <option>Select Exprience</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option> 5yr than More</option>
            </select></td>
        </tr>

        <tr>
            <td>Date of Joining</td>
            <td><input type="date" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Select Joining Date" required></td>
        </tr>

        <tr>
            <td>Profile picture</td>
            <td><input type="file" id="myFile" name="filename" type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required></td>
        </tr>
        
        <tr>
            <td>
                <input style="margin-left: 250px;" class="btn btn-primary" type="submit" value="Submit">
            </td>
        </tr>
        <br>
    </table>
</body>
</html>
